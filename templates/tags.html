{% extends 'main.html' %}

{% block headerlinks %}
<link rel="related" href="{{page.rot}}/opds/" 
	type="application/atom+xml;profile=opds-catalog" title="OPDS index">
<link rel="alternate" href="{{page.rot}}/opds/tagslist/" 
	type="application/atom+xml;profile=opds-catalog" title="OPDS catalog: by tags">
{% endblock %}

{% block content %}
<ul data-role="listview" data-filter="false">	
	{% for tag in tags %}
		{% if tag.initial != "" %}
			<li data-role="list-divider"> {{ tag.initial }}</li>
		{% else %}
			<li>
				<a href="{{page.rot}}/tags/{{ tag.id }}">{{ tag.name }}
				<span class="ui-li-count">{{ tag.anzahl }}</span></a>
			</li>
		{% endif %}
  	{% endfor %}
</ul>
{% endblock %}
